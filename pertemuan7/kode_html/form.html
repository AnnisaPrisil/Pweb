<!DOCTYPE html>
<html>
<head>
    <title>Form Input PHP</title> //input nilai dari kode php form yang sudah dibuat 
</head>
<body>
    <h2>Form Input PHP</h2>
    <form method="post" action="proses_form.php'
    <label for="nama">Nama: </label>
    <input type="text" name="nama" id="nama" required><br><br> //input permintaan nama 

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br> //input permintaan email

    <input type="submit" name="submit" value="Submit"> //input permintaan submit
</form>
</body>
</html>
