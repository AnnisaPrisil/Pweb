<!DOCTYPE html>
<html>
<head>
    <title>Contoh jQuery</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#test1").text("Hello World");
            });
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello World!</b>");
            });
            $("#btn3").click(function(){
                $("#test3").val("Polinema");
            });
        });
    </script>
    </head>
    <body>
        <p id="test1">Ini adalah paragraf pertama.</p>
        <p id="test2">Ini adalah <b>paragraf</b> lain.</p>
        <p>Annisa Prissilya: <input type="text" id="test3"></p>
        <button id="btn1">Atur Teks</button>
        <button id="btn2">Atur HTML</button>
        <button id="btn3">Atur Nilai</button>
    </body>
    </html>
