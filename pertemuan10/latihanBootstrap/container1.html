<!--Praktikum 2.Container Bootstrap-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- Mengatur karakter encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mengatur tampilan pada perangkat dengan lebar layar yang berbeda -->
    <title>Pengenalan Bootstrap</title> <!-- Menampilkan judul halaman -->

    <!--menyisipkan link bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--menyisipkan javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
    <h1>Selamat Datang di Website "Annisa Prissilya"</h1> <!-- Menampilkan judul besar -->
    <p>Saya sedang belajar Bootstrap</p> <!-- Menampilkan paragraf -->
</div>
</body>
</html>
